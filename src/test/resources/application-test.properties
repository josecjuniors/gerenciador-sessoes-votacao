# Propriedades que serão usadas APENAS durante a execução dos testes.

# Sobrescreve a URL do banco de dados para usar um schema dedicado para os testes.
spring.datasource.url=jdbc:postgresql://localhost:5432/gerenciador_sessoes_votacao?currentSchema=test_schema

# O usuário e senha continuam os mesmos do seu compose.yaml
spring.datasource.username=postgres
spring.datasource.password=postgres

# É uma boa prática garantir que o Flyway crie o schema se ele não existir.
spring.flyway.schemas=test_schema
spring.flyway.create-schemas=true

# Desabilita o Spring Cloud Config para testes
spring.cloud.config.enabled=false
